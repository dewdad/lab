<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="Rx.js"></script>
    <title>Document</title>
</head>
<body>
<script>
let Observable = Rx.Observable;
let Subject = Rx.Subject;
let timer = Observable.timer;
let interval = Observable.interval;
let merge = Observable.merge;
let of = Observable.of;
let from = Observable.from;

const p = new Promise((resolve, reject) => {
  setTimeout(() => {
    resolve('test');
  }, 1000);
});
const o = Observable.from(p).takeUntil(timer(5000));
o.subscribe({
  next: res => {console.log(res, 'next')},
  error: () => {console.log('error')},
  complete: () => {console.log('complete')}
});
</script>
</body>
</html>
